# ワークフローの名前
name: Build and Release Application

# ワークフローが実行されるきっかけ
on:
  release:
    types: [published, prereleased] # GitHubで新しいリリースが公開されたときに実行

# 実行するジョブの定義
jobs:
  build:
    # 3種類のOSで並行してジョブを実行するための設定 (マトリックスビルド)
    permissions:
      contents: write
      
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    # 各ジョブが実行される仮想マシンの種類
    runs-on: ${{ matrix.os }}

    # ジョブ内のステップ
    steps:
      # 1. リポジトリのソースコードをチェックアウトする
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java (JDK 21) をセットアップする
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Mavenでプロジェクトをビルドし、実行可能なJARファイルを作成する
      - name: Build with Maven
        timeout-minutes: 10
        run: mvn -B package --file pom.xml

      # 4. jpackageで各OS向けのインストーラーを作成する
      - name: Package with jpackage
        shell: bash
        run: |
          echo "--- Step 4: Starting Package with jpackage ---"
          JAR_NAME="gt-updated-1.0-SNAPSHOT.jar"
          MODULE_PATH="$(pwd)/target/modules"
          echo "Using MODULE_PATH: ${MODULE_PATH}"

          # ★ デバッグ: 倉庫の中身を強制的に確認する
          echo "--- Debug: Listing files in MODULE_PATH ---"
          ls -F "${MODULE_PATH}" || echo "Error: MODULE_PATH does not exist!"
          echo "-------------------------------------------"
          
          # モジュールパスの設定 (変更なし)
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            MODULE_PATH="%USERPROFILE%/.m2/repository"
          else
            MODULE_PATH="~/.m2/repository"
          fi

          # OSごとのコマンド設定
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Windows: .icoを使用
            jpackage --type exe --input target --name "GT-Updated" --main-jar $JAR_NAME --main-class com.example.gtupdated.Launcher --win-menu --win-shortcut \
              --icon src/main/resources/icon.ico \
              --module-path "${MODULE_PATH}" \
              --add-modules javafx.controls,javafx.fxml,com.google.gson,java.net.http,java.scripting
            ARTIFACT_PATH="GT-Updated-1.0.exe"

          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            # macOS: .icnsを使用
            jpackage --type dmg --input target --name "GT-Updated" --main-jar $JAR_NAME --main-class com.example.gtupdated.Launcher \
              --icon src/main/resources/icon.icns \
              --module-path "${MODULE_PATH}" \
              --add-modules javafx.controls,javafx.fxml,com.google.gson,java.net.http,java.scripting
            ARTIFACT_PATH="GT-Updated-1.0.dmg"

          else # ubuntu-latest
            # Linux: .pngを使用
            jpackage --type deb --input target --name "GT-Updated" --main-jar $JAR_NAME --main-class com.example.gtupdated.Launcher --linux-shortcut \
              --icon src/main/resources/icon.png \
              --module-path "${MODULE_PATH}" \
              --add-modules javafx.controls,javafx.fxml,com.google.gson,java.net.http,java.scripting
            ARTIFACT_PATH="gt-updated_1.0_amd64.deb"
          fi
          
          echo "ARTIFACT_PATH=${ARTIFACT_PATH}" >> $GITHUB_ENV

      # 5. 完成したインストーラーをリリースにアップロードする
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.ARTIFACT_PATH }}
          asset_name: ${{ env.ARTIFACT_PATH }}
          asset_content_type: application/octet-stream
