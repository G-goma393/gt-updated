# ワークフローの名前
name: Build and Release Application

# ワークフローが実行されるきっかけ
on:
  release:
    types: [published, prereleased] # GitHubで新しいリリースが公開されたときに実行

# 実行するジョブの定義
jobs:
  build:
    # 3種類のOSで並行してジョブを実行するための設定 (マトリックスビルド)
    permissions:
      contents: write
      
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    # 各ジョブが実行される仮想マシンの種類
    runs-on: ${{ matrix.os }}

    # ジョブ内のステップ
    steps:
      # 1. リポジトリのソースコードをチェックアウトする
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java (JDK 21) をセットアップする
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Mavenでプロジェクトをビルドし、実行可能なJARファイルを作成する
      - name: Build with Maven
        timeout-minutes: 10
        run: mvn -B package --file pom.xml

      # 4. jpackageで各OS向けのインストーラーを作成する
      - name: Package with jpackage
        shell: bash
        run: |
          echo "--- Step 4: Starting Package with jpackage ---"
          JAR_NAME="gt-updated-1.0-SNAPSHOT.jar"
          MODULE_PATH="$(pwd)/target/modules"
          
          echo "Cleaning up duplicate wrapper jars in ${MODULE_PATH}..."
          # ★重複削除ロジック: プラットフォーム固有のjarがある場合、対応する汎用jarを削除する
          # (Windowsは .jar で終わらない場合もあるため、少し単純化しています)
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
             for file in ${MODULE_PATH}/*-mac-aarch64.jar; do
                 generic_file="${file/-mac-aarch64/}"
                 if [ -f "$generic_file" ]; then
                     echo "Removing generic wrapper: $(basename "$generic_file")"
                     rm "$generic_file"
                 fi
             done
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
             for file in ${MODULE_PATH}/*-linux-x64.jar; do
                 generic_file="${file/-linux-x64/}"
                 if [ -f "$generic_file" ]; then
                     echo "Removing generic wrapper: $(basename "$generic_file")"
                     rm "$generic_file"
                 fi
             done
          # Windowsは通常この問題が起きにくいですが、必要なら同様に追加できます
          fi

          echo "--- Debug: Final Listing files in MODULE_PATH ---"
          ls -F "${MODULE_PATH}"
          echo "-------------------------------------------"

          # OSごとにjpackageのコマンドを変更
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            jpackage --type exe --input target --name "GT-Updated" --main-jar $JAR_NAME --main-class com.example.gtupdated.Launcher --win-menu --win-shortcut \
              --icon src/main/resources/icon.ico \
              --module-path "${MODULE_PATH}" \
              --add-modules javafx.controls,javafx.fxml,com.google.gson,java.net.http,java.scripting
            ARTIFACT_PATH="GT-Updated-1.0.exe"

          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            jpackage --type dmg --input target --name "GT-Updated" --main-jar $JAR_NAME --main-class com.example.gtupdated.Launcher \
              --icon src/main/resources/icon.icns \
              --module-path "${MODULE_PATH}" \
              --add-modules javafx.controls,javafx.fxml,com.google.gson,java.net.http,java.scripting
            ARTIFACT_PATH="GT-Updated-1.0.dmg"

          else # ubuntu-latest
            jpackage --type deb --input target --name "GT-Updated" --main-jar $JAR_NAME --main-class com.example.gtupdated.Launcher --linux-shortcut \
              --icon src/main/resources/icon.png \
              --module-path "${MODULE_PATH}" \
              --add-modules javafx.controls,javafx.fxml,com.google.gson,java.net.http,java.scripting
            ARTIFACT_PATH="gt-updated_1.0_amd64.deb"
          fi
          
          echo "ARTIFACT_PATH=${ARTIFACT_PATH}" >> $GITHUB_ENV

      # 5. 完成したインストーラーをリリースにアップロードする
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.ARTIFACT_PATH }}
          asset_name: ${{ env.ARTIFACT_PATH }}
          asset_content_type: application/octet-stream
